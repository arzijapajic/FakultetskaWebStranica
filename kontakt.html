<!DOCTYPE html>
<html>

<head>
    <title>Spirala 1,Zadatak 2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="kontakt.css">
    <meta charset="UTF-8">
</head>

<body>
    <div class="header">
        <img src="logofakulteta.png" alt="Logo">
        <p class="text">Razvoj softvera</p>

        <ul class="meni">
            <li><a href="pocetna.html">Početna</a></li>

            <li><a href="laboratorije.html">Laboratorije</a></li>
            <li><a href="predmeti.html">Predmeti</a></li>

        </ul>
    </div>

    <form>
        <div class="form-group row">
            <div class="col-md-4">
            </div>
            <label class="col-md-1 col-form-label">Ime i prezime:</label>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Vaše ime">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4"> </div>
            <label class="col-md-1 col-form-label">Email:</label>
            <div class="col-md-2">
                <input type="email" class="form-control" id="inputEmail3" placeholder="email@etf.unsa.ba">
            </div>
        </div>



        <div class="form-group row">
            <div class="col-md-4"></div>
            <label class="col-md-1 col-form-label">Polaznik:</label>
            <div class="col-md-2">
                <div class="form-check">
                    <input type="radio">
                    <label class="form-check-label"> Da
                     <input class="form-check-input" type="radio">
                      <label class="form-check-label"> Ne </label>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-4"></div>
            <label class="col-md-1 col-form-label">Predmet:</label>
            <div class="col-md-2">
                <select>
                 <option>Upit</option>
                 <option>Komentar</option>
                 <option>Zahtjev</option>
                  <option>Ostalo</option>
                  </select>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-md-4"> </div>
            <label class="col-md-1 col-form-label">Komentar:</label>
            <div class="col-md-2">
                <textarea class="form-control" rows="2" id="comment" placeholder='Unesite vaš komentar...'></textarea>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-md-4"> </div>
            <label class="col-md-1 col-form-label">Dodatak:</label>
            <div class="col-md-2">
                <input type="file" id="myFile" name="filename2"><br>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-md-4"> </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary">Pošalji</button>
            </div>
        </div>
    </form>
    <div class="col-md-2"></div>


    <ul class="footer">
